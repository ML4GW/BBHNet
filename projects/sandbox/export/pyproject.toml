[tool.poetry]
name = "export"
version = "0.0.1"
description = "Export BBHNet for IaaS inference"
authors = ["Alec Gunny <alec.gunny@gmail.com>"]
# readme = "README.md"


[tool.poetry.scripts]
export-model = "export:export"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
gwpy = "^2.1"
"hermes.typeo" = "^0.1.5"

"bbhnet.architectures" = {path = "../../../libs/architectures", extras = ["wrapper"], develop = true}
"bbhnet.base" = {path = "../../../libs/base", develop = true}
"bbhnet.data" = {path = "../../../libs/data", develop = true}
"bbhnet.logging" = {path = "../../../libs/logging", develop = true}

[tool.poetry.dependencies."hermes.quiver"]
path = "../../../hermes/hermes/hermes.quiver"
develop = true
extras = ["torch", "tensorflow"]

[tool.typeo.base]
resnet = {layers = [3, 3, 3]}

[tool.typeo]
repository_directory = "./test/model"
output_directory = "./test/export"
num_ifos = 2
kernel_length = 3 
inference_sampling_rate = 16 
sample_rate = 2048 
weights = "/home/ethan.marx/bbhnet/first_training_run/training/weights.pt"
streams_per_gpu = 1
verbose = true
commands.resnet = "${base.resnet}"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.masonry.api"
